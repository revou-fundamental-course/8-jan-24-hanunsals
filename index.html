<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">  
  <!-- logo di tab -->
  <link rel="icon" href="img/logo-color.png" type="image/x-icon">
  <!-- icon -->
  <script src="https://kit.fontawesome.com/1590548db6.js" crossorigin="anonymous"></script>
  <!-- file JavaScript -->
  <script src="js/script.js"></script>

  <title>Katik - Kalkulator Matematik</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" width="150" height="49,2" class="d-inline-block align-top" alt="Logo">
      </a>
    </nav>
 
    <div class="card mt-4">
      <div class="card-body text-center">
        <h1 class="card-title">Welcome to Katik</h1>
        <p class="card-text">Katik adalah aplikasi web sederhana yang berfungsi untuk menghitung nilai luas dan keliling suatu bangun datar.</p>
        
        <!-- Dropdown untuk memilih bangun datar -->
        <div class="form-group text-center">
          <label for="shapeSelect">Pilih Bangun Datar:</label>
          <select class="form-control mx-auto" id="shapeSelect" onchange="changeShape()">
            <option value="square">Persegi</option>
            <!-- Add more options for other shapes if needed -->
          </select>
        </div>

        <!-- Form Persegi -->
        <div id="squareForm" class="shape-form">
          <div class="d-flex justify-content-center"> 

            <!-- Card for LUAS Persegi -->
            <div class="card mt-4 mx-auto custom-card">
              <div class="title-background">
                <h3 class="text-white"><b>LUAS PERSEGI</b></h3>
              </div>
              <div class="card-body">
                <div class="image-container">
                  <img src="img/persegi.jpg" alt="Persegi Image" class="shape-image" style="max-width: 100px;">
                </div><br>
                <div class="text-left">
                  <label for="squareSide">Rumus Luas Persegi yaitu : </label>
                </div>
                <p><b>L = S x S</b></p>
                <div class="text-left">
                  <label for="squareSide">Di mana : </label>
                  <p>L = Luas</p>
                  <p>S = Sisi</p>
                </div>
                <hr class="my-4">
                <div class="form-group">
                  <label for="squareSide"><h4>Hitung Luas Persegi :</h4></label>
                  <input type="number" class="form-control" id="squareSide" placeholder="Masukkan panjang sisi">
                </div>

                <button class="btn btn-primary" onclick="hitungLuas('square')">Hitung Luas</button>
                <div id="squareResultLuas" class="mt-3 text-left"></div>
                <button class="btn btn-secondary" onclick="resetForm('square', 'Luas')">Reset</button>
              </div>
            </div>

            <!-- Card for KELILING Persegi -->
            <div class="card mt-4 mx-auto custom-card">
              <div class="title-background">
                <h3 class="text-white"><b>KELILING PERSEGI</b></h3>
              </div>
              <div class="card-body">
                <div class="image-container">
                  <img src="img/persegi.jpg" alt="Persegi Image" class="shape-image" style="max-width: 100px;">
                </div><br>
                <div class="text-left">
                  <label for="squareSide">Rumus Keliling Persegi yaitu : </label>
                </div>
                <p><b>K = 4 x S</b></p>
                <div class="text-left">
                  <label for="squareSide">Di mana : </label>
                  <p>K = Keliling</p>
                  <p>S = Sisi</p>
                </div>
                <hr class="my-4">
                <div class="form-group">
                  <label for="squareSide"><h4>Hitung Keliling Persegi :</h4></label>
                  <input type="number" class="form-control" id="squareSideKeliling" placeholder="Masukkan panjang sisi">
                </div>

                <button class="btn btn-primary" onclick="hitungKeliling('square')">Hitung Keliling</button>
                <div id="squareResultKeliling" class="mt-3 text-left"></div>
                <button class="btn btn-secondary" onclick="resetForm('square', 'Keliling')">Reset</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <!-- Instagram Link -->
            <a href="https://www.instagram.com/hanunsals/" target="_blank" class="text-white">
              <i class="fa-brands fa-instagram"></i> Instagram
            </a>
          </div>
          <div class="col-md-4">
            <!-- Email Link -->
            <a href="https://github.com/hanunsals" class="text-white">
              <i class="fa-brands fa-github"></i> Github
            </a>
          </div>
          <div class="col-md-4">
            <!-- Copyright Notice -->
            <p>&copy; 2024, Hanun Salsabila.</p>
          </div>
        </div>
      </div>
    </footer>

  <!--Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
